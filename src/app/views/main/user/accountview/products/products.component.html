<div class="productos-tab animate__animated animate__zoomIn animate__faster">
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="display-6">Lista De Productos</h2>
                <hr class="mb-4">   

                <div class="table-responsive-lg">
                    <table class="table table-borderless">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Stock</th>
                            <th scope="col">id_usuario</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let usuario of ListarProducto">
                            <th>{{usuario.id_produc}}</th>
                            <td>{{usuario.nombre}}</td>
                            <td>{{usuario.tipo}}</td>
                            <td>{{usuario.descripcion}}</td>
                            <td>${{usuario.precio}}</td>
                            <td>{{usuario.stock}} UDS</td>
                            <td>{{usuario.id_usuario}}</td>
                            <td class="text-center bg-white">
                                <button [routerLink]="['/editproduct']" type="button" class="btn"><i class="bi bi-pencil-square icon-edit"></i></button>
                            </td>
                            <td class="text-center bg-white">
                                <button [routerLink]="['/editproduct']" type="button" class="btn"><i class="bi bi-trash icon-drop"></i></button>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
