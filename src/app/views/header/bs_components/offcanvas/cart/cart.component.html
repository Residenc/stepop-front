<div class="offcanvas offcanvas-end" id="cart-offcanvas" aria-labelledby="cartOffcanvasLabel" tabindex="-1">
    <div class="offcanvas-header border border-1">
        <h5 id="cartOffcanvasLabel" class="mx-auto">Tu Carrito <span class="badge rounded-pill fw-bold">{{totalItem}}</span></h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="cart-product-wrapper">
            <div class="cart-product p-4"  *ngFor="let producto of products; let i = index">
                <div class="d-flex align-items center">
                    <a  data-bs-dismiss="offcanvas">
                        <img src="https://picsum.photos/80/100" alt="" class="rounded img-fluid cart-product-image">
                    </a>
                    <div class="w-100">

                        <div class="ps-3">


                            <a class="cart-product-link"  data-bs-dismiss="offcanvas">{{producto.nombre}}</a>
                            <small class="text-muted d-block">Cantidad:1</small>
                            <strong>$ {{producto.precio}} MXM</strong>

                            
                        </div>
                    </div>
                </div>
            </div>
